      const firebaseConfig = {

        authDomain: "project-pw-63b79.firebaseapp.com",

        messagingSenderId: "665275542376",
        appId: "1:665275542376:web:d203788344157961a9c4dd",
      };

      // Inisialisasi Firebase
      firebase.initializeApp(firebaseConfig);

      // Cek status autentikasi
      firebase.auth().onAuthStateChanged((user) => {
        const userProfileContainer = document.getElementById("userProfileContainer");
        const userProfilePhoto = document.getElementById("userProfilePhoto");

        if (user) {
          // User sudah login
          userProfileContainer.style.display = "block";
          userProfilePhoto.src = user.photoURL || "path/to/default/image.jpg";

          // Tambahkan event listener untuk navigasi ke profile
          userProfilePhoto.addEventListener("click", () => {
            window.location.href = "profile.html";
          });
        } else {
          // User belum login, arahkan ke halaman login
          window.location.href = "login.html";
        }
      });
    </script>
